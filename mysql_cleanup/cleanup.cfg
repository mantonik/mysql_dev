# MySQL Cleanup Script Configuration
# This configuration file contains environment-specific settings

[mysql]
# MySQL login path configured using mysql_config_editor
# Use different login paths for different environments (dev, qa, prod)
login_path = devclaude

[database]
# Configuration database name (varies by environment)
# DEV: dev_support
# QA: qa_support (or support)
# PROD: support
config_database = dev_support

# Configuration table name
config_table = c_sup_cleanup_config
